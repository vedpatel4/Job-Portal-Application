<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Jobs</title>
</head>
<body>
    <h1>Show Jobs</h1>
    <a href="{% url 'create' %}">Add Job</a>
    <a href="{% url 'logout' %}">Logout</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Company</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.id }}</td>
            <td>{{ job.title }}</td>
            <td>{{ job.description }}</td>
            <td>{{ job.company.name }}</td>
            <td>{{ job.user.username }}</td>
            <td>
                <a href="{% url 'update' job.id %}">Edit</a>
                <a href="{% url 'delete' job.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
